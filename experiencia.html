<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puntos experiencia</title>
  </head>
  <body>
    <div id="tipos_pokemon">
      <% data.forEach(element => {%>
      <div class="tipos">
        <label> <img src=<%= element.image%> /> </label>
        <p><%= element.name%></p>
        <p><%= element.base_experience%></p>
      </div>
      <% }) %>
    </div>
  </body>
</html>
